summary: Agregar producto al carrito
description: |
  Inserta un producto en el carrito del usuario o actualiza su cantidad si ya existe.
  Valida stock y crea el carrito del usuario si no existe.
tags:
  - ðŸ›’ Carrito
consumes:
  - application/json
parameters:
  - in: body
    name: datos
    required: true
    schema:
      type: object
      required:
        - id_usuario
        - id_producto
      properties:
        id_usuario:
          type: integer
          description: ID del usuario
          example: 1
        id_producto:
          type: integer
          description: ID del producto a agregar
          example: 10
        cantidad:
          type: integer
          description: Cantidad a agregar (por defecto 1)
          example: 1
responses:
  200:
    description: Producto agregado o actualizado con Ã©xito
    schema:
      type: object
      properties:
        mensaje:
          type: string
          example: "Producto agregado al carrito"
  400:
    description: Falta algÃºn dato obligatorio o stock insuficiente
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Faltan datos obligatorios"
        stock_disponible:
          type: integer
          example: 3
  404:
    description: Producto no encontrado o inactivo
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Producto no encontrado o inactivo"
  500:
    description: Error interno al guardar en el carrito
    schema:
      type: object
      properties:
        error:
          type: string
          example: "Error interno al guardar en el carrito"
