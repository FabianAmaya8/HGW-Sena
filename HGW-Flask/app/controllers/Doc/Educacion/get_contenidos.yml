tags:
  - Educacion
summary: Obtener todos los contenidos
description: Devuelve la lista de contenidos con relación a sus temas
responses:
  200:
    description: Lista de contenidos obtenida exitosamente
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id_contenido:
                type: integer
                example: 1
              tema:
                type: integer
                example: 1
              temaName:
                type: string
                example: "Matemáticas"
              url_documentos:
                type: string
                format: uri
                example: "https://docs.matematicas.com/algebra.pdf"
              url_videos:
                type: string
                format: uri
                example: "https://youtu.be/efSKI1VijGA?si=sXkz-N9LRucWWXKj"
        example:
          - id_contenido: 1
            tema: 1
            temaName: "Matemáticas"
            url_documentos: "https://docs.matematicas.com/algebra.pdf"
            url_videos: "https://youtu.be/efSKI1VijGA?si=sXkz-N9LRucWWXKj"
          - id_contenido: 2
            tema: 2
            temaName: "Historia"
            url_documentos: "https://docs.historia.com/edad_media.pdf"
            url_videos: "https://youtu.be/HZsvJ7D97Gc?si=BivigW_qg1ILHdcU"
  500:
    description: Error interno al obtener contenidos
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Error interno al obtener contenidos"
