description: |
  Devuelve la informaci√≥n necesaria para el encabezado (header) del sitio,
  incluyendo la foto de perfil y el total de productos en el carrito.
  
  Tambi√©n valida si el usuario existe o si su cuenta est√° desactivada.
tags:
  - üë§ Usuario
parameters:
  - name: id
    in: query
    required: true
    type: integer
    description: ID del usuario
    example: 12
responses:
  200:
    description: Informaci√≥n del usuario obtenida exitosamente
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        user:
          type: object
          properties:
            url_foto_perfil:
