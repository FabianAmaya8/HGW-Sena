  400:
    description: ID no proporcionado
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "ID de usuario no proporcionado"

  404:
    description: Usuario no encontrado
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Usuario no encontrado"

  403:
    description: Cuenta desactivada
