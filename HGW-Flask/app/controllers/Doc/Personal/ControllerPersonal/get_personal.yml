summary: Obtener datos completos del usuario
description: |
  Retorna toda la informaci√≥n del usuario, incluyendo:
    - Datos personales
    - Direcciones asociadas
    - üèÖ Membres√≠a actual y pr√≥xima
    - Historial de BV (√∫ltimas 10 transacciones)
tags:
  - üë§ Usuario
parameters:
  - name: id
    in: query
    required: true
    type: integer
    description: ID del usuario
responses:
  200:
    description: Datos obtenidos exitosamente
    schema:
      type: object
      properties:
        success:
          type: boolean
        usuario:
          type: object
          properties:
            id_usuario:
              type: integer
              example: 15
            nombre:
              type: string
            apellido:
              type: string
            nombre_usuario:
              type: string
            correo_electronico:
              type: string
            numero_telefono:
              type: string
            url_foto_perfil:
              type: string
              nullable: true
            patrocinador:
              type: string
              nullable: true
            nombre_medio:
              type: string
              example: "Efectivo"
            direcciones:
              type: array
              items:
                type: object
                properties:
                  id_direccion:
                    type: integer
                  direccion:
                    type: string
                  codigo_postal:
                    type: string
                  lugar_entrega:
                    type: string
                  ciudad_id:
                    type: integer
                  ciudad:
                    type: string
                  pais_id:
                    type: integer
                  pais:
                    type: string
            membresia:
              type: object
              properties:
                membresia:
                  type: integer
                nombre_membresia:
                  type: string
                bv_requeridos:
                  type: integer
                precio_membresia:
                  type: number
                bv_acumulados:
                  type: integer
                proxima_membresia:
                  type: string
                  nullable: true
            historial_bv:
              type: array
              items:
                type: object
                properties:
                  bv_ganados:
                    type: integer
                  fecha_transaccion:
                    type: string
                  descripcion:
                    type: string
  400:
    description: ID no proporcionado
  404:
    description: Usuario no encontrado
  500:
    description: Error interno del servidor
