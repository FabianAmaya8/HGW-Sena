tags:
  - üë§ Usuario
consumes:
  - application/json
  - multipart/form-data
parameters:
  - name: id
    in: query
    required: true
    type: integer
    description: ID del usuario
  - name: data
    in: formData
    type: string
    required: false
    description: JSON serializado con campos a actualizar (solo cuando se usa multipart/form-data)
  - name: foto_perfil
    in: formData
    type: file
    required: false
    description: Nueva imagen de perfil del usuario
responses:
  200:
    description: Datos actualizados correctamente
    schema:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Datos actualizados correctamente"
  400:
    description: ID no proporcionado
  404:
    description: Usuario no encontrado
  500:
    description: Error interno al actualizar datos
