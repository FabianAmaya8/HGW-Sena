<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentación API</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <style>
        :root{
            --bs-primary-rgb : 72, 177, 109;
        }
        body {
            background: linear-gradient(to right, #363737, #59595a);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .lead {
            color: #f0f8ff;
        }

        .card {
            border: none;
            border-radius: 1rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        .card-header {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }

        .list-group-item {
            transition: background-color 0.2s, transform 0.2s;
        }

        .list-group-item:hover {
            background-color: #f0f8ff;
            transform: scale(1.01);
        }

        a {
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Bienvenido</h1>
            <p class="lead ">Consulta los distintos endpoints de la API</p>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Links para consultar la API</h2>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush text-center">
                    <li class="list-group-item">
                        <a href="api/catalogo" class="text-decoration-none text-primary">Catálogo</a>
                    </li>
                    <li class="list-group-item">
                        <a href="api/productos" class="text-decoration-none text-primary">Productos</a>
                    </li>
                    <li class="list-group-item">
                        <a href="api/header?id=1" class="text-decoration-none text-primary">Header ID 1</a>
                    </li>
                    <li class="list-group-item">
                        <a href="api/ubicacion/ciudades" class="text-decoration-none text-primary">Ciudades</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/api/ubicacion/paises" class="text-decoration-none text-primary">Países</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional si usas componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
